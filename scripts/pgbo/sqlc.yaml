version: "1"
packages:
  - name: "sqlc"
    path: "../../../<api-service>/src/repository/pgbo_sqlc"
    queries: "./queries"
    schema: "./migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
overrides:
  - column: "favorite_location.latitude"
    go_type: "float64"
  - column: "favorite_location.longitude"
    go_type: "float64"
